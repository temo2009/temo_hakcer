<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta width="viewport" content="width=device-width, initialbackgroundmeta name="viewport" content="width=device-width, initial-scale=1.0">
    <title=devicee=initial  <title>🌐 موقع تعليمي للأمن السيبbootstrapرمجة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            text-align: center;
            direction: rtl;
            padding-bottom: 60px;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .course-item {
            background: #f8f9fa;
            margin: 15px 0;
            padding: 20px;
            border-radius: 8px;
            transition: 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .course-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .course-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .register-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            border: none;
            text-decoration: none;
            transition: 0.3s;
        }

        .register-btn:hover {
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            transform: scale(1.05);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px 0;
        }

        footer a {
            color: yellow;
            text-decoration: none;
        }

        footer a:hover {
            color: yellow;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        🌟 موقع تعليمي | الأمن السيبراني والبرمجة 🚀
    </header>

    <div class="container">
        <div class="courses">
            <h3 class="mb-4">📚 دورات تعليم البرمجة</h3>
            <div class="course-list">
                {% for course in courses %}
                <div class="course-item">
                    <span class="course-title">{{ course.name }}</span>
                    <a href="{{ url_for('register_course', course_id=course.id) }}" class="register-btn">سجل الآن</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <span>جميع الحقوق محفوظة © 2025 | <a href="{{ url_for('telegram_redirect') }}">📢 قناتي على التليجرام</a></span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
